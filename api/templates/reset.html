<!DOCTYPE html>
<html>
<head>
    <title>Reset</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/path/to/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("form").submit(function(e){
                e.preventDefault();
                const data = $(this).serialize();
                const token = "{{ token }}";
                $.post("/reset/" + token, data, function(result){
                    if(result.result === "successful") {
                        alert("Password changed");
                        window.location.href = "https://leads.pythonanywhere.com/login";
                    }
                    else if(result.result === "wrong-token") {
                        alert("Token used");
                    }
                    else {
                        alert(`Sorry because, ${result.result}`)
                    }
                });
            });
        });
    </script>
    <style>
      body {
            background-image: url({{url_for('static', filename='background.png')}});
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
            margin: 0;
            height: 100vh;
            background-clip: content-box;
        }


      form {
        width: 300px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
        padding: 20px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: relative;
      }

      /* Input styling */
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      /* Button styling */
      button[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Button hover effect */
      button[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
</head>
<body>
    <form method="post" action="{{url_for('reset', token='')}}">
        <input type="password" id="password" placeholder="New password" name="password" required>
        <button type="submit">Reset password</button>
    </form>
</body>
</html>
