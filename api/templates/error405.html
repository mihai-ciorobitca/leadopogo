<!DOCTYPE html>
<html>
<head>
  <title>405 Not Allowed</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 30px;
    }
    p {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 48px;
      margin-top: 50px;
    }
    @keyframes countdown-animation {
      0% {
        opacity: 0;
        transform: scale(0.1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
  <script>
    var timeLeft = 3; // Change this value to adjust the countdown

    function countdown() {
      if (timeLeft === 0) {
        window.location.href = "{{ url_for('login') }}";
      } else {
        document.getElementById("timer").innerHTML = timeLeft;
        timeLeft--;
        setTimeout(countdown, 1000);
      }
    }

    document.addEventListener("DOMContentLoaded", function(event) {
      document.getElementById("timer").style.animationPlayState = "running";
      countdown();
    });
  </script>
</head>
<body>
  <h1>405 Not Allowed</h1>
  <p>This page is not accessible.</p>
  <p>You will be redirected to the login page in</p>
  <div id="timer">3</div>
</body>
</html>
