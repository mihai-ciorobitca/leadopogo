<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/path/to/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>Recover</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("form").submit(function(e){
                e.preventDefault();
                var data = $(this).serialize();
                $.post("/recover", data, function(result){
                    if(result.result === "successful") {
                        alert("Reset link sent. Please check email!");
                    }
                    else if(result.result === "failed") {
                        alert("Email not found. Please use the email you registered with");
                    }
                    else {
                        alert(`Sorry but ${result.result}`)
                    }
                });
            });
        });
    </script>
    <style>
      body {
                background-image: url({{url_for('static', filename='background.png')}});
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f1f1f1;
                margin: 0;
                height: 100vh;
                background-clip: content-box;
            }


      form {
        width: 60%;
        max-width: 400px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
        padding: 20px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: relative;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      /* Input styling */
      input[type="email"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      /* Button styling */
      button[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Button hover effect */
      button[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form method="POST" action="{{url_for('recover')}}">
      <input type="email" id="email" placeholder="Email address" name="email" required>
      <br>
      <button type="submit">Send Verification</button>
    </form>
    <div id="error"></div>
  </body>
</html>
