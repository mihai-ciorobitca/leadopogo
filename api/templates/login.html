<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-rz1G5H1RXYGmiz2V5S/woBOQT2EpO2vx2R7piWAqO8K4ZnjkY6z9Nnc8Gg1r4Ct" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1ZlG/nyb4I/KC0zg5owXa7caXg7FqC" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("form").submit(function(e){
                e.preventDefault();
                var data = $(this).serialize();
                $.post("/login", data, function(result){
                    if (result.result === "admin") {
                        window.location.href = "/admin";
                    }
                    else if (result.result === "home") {
                        window.location.href = "/home";
                    }
                    else if (result.result === "unconfirmed") {
                        alert("Ask admin to confirm account");
                    }
                    else if(result.result === "error") {
                        alert("Invalid username or password");
                    }
                    else {
                        alert("Unexpected error");
                    }
                });
            });
        });
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <form method="POST" action="{{url_for('login')}}" class="p-4 bg-white rounded shadow-lg">
            <h1 class="mb-4">Login</h1>
            <div class="mb-3">
                <input type="text" name="username" id="username" placeholder="Enter your username" autocomplete="on" maxlength="20" class="form-control" required>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Enter your password" autocomplete="off" maxlength="64" class="form-control" required>
                    <button class="btn btn-outline-secondary" id="reveal-password-button" type="button" onclick="togglePasswordVisibility()">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" name="login" value="login" class="btn btn-primary">Log in</button>
                <p>Don't have an account? <a style="color: #4cb050; text-decoration: none;" href="{{ url_for('register') }}">Register</a></p>
		        <p>Forget password? <a style="color: #4cb050; text-decoration: none;" href="{{ url_for('recover') }}">Recover password</a></p>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const revealPasswordButton = document.querySelector('.btn-outline-secondary');
            const currentType = passwordInput.type;
            if (currentType === 'password') {
                passwordInput.type = 'text';
                revealPasswordButton.innerHTML = '<i class="fa fa-eye" aria-hidden="true"></i>';
            } else {
                passwordInput.type = 'password';
                revealPasswordButton.innerHTML = '<i class="fa fa-eye-slash" aria-hidden="true"></i>';
            }
        }
    </script>
</body>
</html>
