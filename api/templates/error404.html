<!DOCTYPE html>
<html>
<head>
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .glitch {
            color: #333;
            position: relative;
            display: inline-block;
            font-weight: bold;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% {
                transform: none;
                opacity: 1;
            }
            6% {
                transform: skew(-0.5deg, 0.5deg);
                opacity: 0.75;
            }
            8% {
                transform: skew(0.8deg, -0.7deg);
                opacity: 0.5;
            }
            10% {
                transform: skew(-1deg, 0.5deg);
                opacity: 0.25;
            }
            12% {
                transform: skew(0.4deg, -0.3deg);
                opacity: 0.75;
            }
            16% {
                transform: skew(-0.3deg, 0.2deg);
                opacity: 0.5;
            }
            20% {
                transform: none;
                opacity: 1;
            }
            100% {
                transform: none;
                opacity: 1;
            }
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="glitch">404</span> - Page Not Found</h1>
        <p>Oops! The page you are looking for could not be found.</p>
        <p>Please check the URL or try again later.</p>
        <a href="/" class="button">Go to Homepage</a>
    </div>
</body>
</html>
