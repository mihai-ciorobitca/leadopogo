<!DOCTYPE html>
<html>
<head>
    <title>Filter</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: block;
            background-image: url(/static/background.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            margin: 0;
            height: 100vh;
            background-clip: content-box;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        form {
            max-width: 80vw;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid;
            border-radius: 4px;
            font-size: 16px;
            color: #4CAF50;
            width: 70vw;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #204e99;
        }

        /* Additional CSS for the scrollable section */
        .scrollable-section {
            display: block;
            width: 80vw;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .numbers_label, .categories_label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .textareas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-evenly;
        }

        .label-and-textarea-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .numbers_textarea, .categories_textarea {
            padding: 10px;
            border: 2px solid;
            border-radius: 4px;
            font-size: 16px;
            width: 50vh;
            max-height: 40vh;
            resize: none;
            overflow-y: scroll;
        }

        #main-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <main id="main-container">
        <h1>Leadopogo filtering leads</h1>
        <form action="/transform" method="post" class="container">
            <label for="google_sheets_url">Enter Google Sheets URL:</label>
            <input type="text" id="google_sheets_url" name="google_sheets_url" placeholder="Paste your Google Sheets URL here" required>
            <input type="submit" value="Filter" />
        </form>
        <div class="scrollable-section">
            <div class="textareas-container">
                <div class="label-and-textarea-container">
                    <label class="numbers_label">Numbers filter:</label>
                    <textarea class="numbers_textarea" rows="10" readonly="readonly">{{ "\n".join(country_data) }}
                    </textarea>
                </div>
                <div class="label-and-textarea-container">
                    <label class="categories_label">Categories filter:</label>
                    <textarea class="categories_textarea" rows="10" readonly="readonly">{{ "\n".join(category_list) }}
                    </textarea>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
