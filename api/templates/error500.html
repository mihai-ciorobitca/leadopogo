<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #495057;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .animation-container {
            width: 150px;
            height: 150px;
            position: relative;
        }

        .gear {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(90deg, #3498db, #e74c3c);
            position: absolute;
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Under Maintenance</h1>
        <p>We apologize for the inconvenience. This page is currently undergoing maintenance.</p>
        <div class="animation-container">
            <div class="gear"></div>
        </div>
    </div>
</body>

</html>
